<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Signup page</h1>
    <form >
        <input class = "mbl" type="number" placeholder="enter mobile number">
        <input class = "email" type="text" placeholder="enter email">
        <input class = "pass" type="password" placeholder="enter password">
        <input type="submit" value="Signup">
    </form>
</body>
</html>

<script>

    document.querySelector("form").addEventListener("submit", formSubmit);
    var userStack = JSON.parse(localStorage.getItem("userDataBase")) || [];
    function formSubmit(event) {
        event.preventDefault();
        var email = document.querySelector(".email").value;
        var pass = document.querySelector(".pass").value;
        var mbl = document.querySelector(".mbl").value;
        // var mbl = document.querySelector("").value;

        var userData = {
        emailAdd: email,
        passwd: pass,
        mblNum: mbl
        };

        userStack.push(userData);

        console.log(userStack);
        localStorage.setItem("userDataBase", JSON.stringify(userStack));
        alert("signup success");
        window.location.href = "login.html";
  }




</script>
